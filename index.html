<!DOCTYPE html>
<html lang="en">
    <head>
        <title>How Many Random Dog Images Do You Want?</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1>How many random dog images do you want?</h1>
        <form id="js-number-of-image-form">
          <label for="number-of-images">Enter your number</label>
          <input type="text" name="number-of-images" id="number-of-images" placeholder="3" required >
          <p>Please enter a number between 1 and 50</p>
          <button type="submit">Get Your Images</button>
        </form>
        <section class="image-container js-hidden">
        </section>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
